
<div ng-show="isAdmin">

    <div class="">
        Client Management
    </div>
<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.clientEmail.$invalid}">
        <label>Client Email</label>
        <input type="text" name="clientEmail" ng-model="client.email" required>
          <span ng-show="myForm.clientEmail.$error" class="help-inline">
                                                        Required</span>
        <label>Role</label>
        <select name="clientRole" ng-model="client.role" required>
            <option value="">Select Role</option>
            <option ng-repeat="role in roles" value="{{role.name}}">{{role.name}}
        </select>
        <span ng-show="myForm.clientRole.$error" class="help-inline">
                                                        Required</span>
    </div>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="project._id"
            class="btn btn-danger">Delete</button>
</form>
</div>
