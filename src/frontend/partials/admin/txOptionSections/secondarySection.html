<div ng-show="isAdmin">
    <form novalidate>


        <div class="row">
            <div class="small-12 columns">
                Secondary Options:
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="small-12 columns">
                <label>Group A</label>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns divTableShort">
                <div class="interactionDrugSearch">
                    <tx-drug-search-typeahead-secondary-group-a />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns divTable">

                <div ng-repeat="drug in selectedDrugsSecondaryGroupA | orderBy:'drug'">
                    <div class="interactionInfoContainer">
                        <div class="interactionButtons">
                            <button type="button" class="tiny" ng-click="removeDrugSecondaryGroupA(drug.drugName)">Remove</button>
                            <label>
                                {{drug.drugName}} - <input value="{{drug.dosage}}" type="text" id="dosageSecondaryGroupA-{{drug.drugName}}" placeholder="Enter dosage..."/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="small-12 columns">
                <label>Group B</label>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns divTableShort">
                <div class="interactionDrugSearch">
                    <tx-drug-search-typeahead-secondary-group-b />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns divTable">

                <div ng-repeat="drug in selectedDrugsSecondaryGroupB | orderBy:'drug'">
                    <div class="interactionInfoContainer">
                        <div class="interactionButtons">
                            <button type="button" class="tiny" ng-click="removeDrugSecondaryGroupB(drug.drugName)">Remove</button>
                            <label>
                                {{drug.drugName}} - <input value="{{drug.dosage}}" type="text" id="dosageSecondaryGroupB-{{drug.drugName}}" placeholder="Enter dosage..."/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="small-12 columns">
                <label>Group C</label>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns divTableShort">
                <div class="interactionDrugSearch">
                    <tx-drug-search-typeahead-secondary-group-c />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns divTable">

                <div ng-repeat="drug in selectedDrugsSecondaryGroupC | orderBy:'drug'">
                    <div class="interactionInfoContainer">
                        <div class="interactionButtons">
                            <button type="button" class="tiny" ng-click="removeDrugSecondaryGroupC(drug.drugName)">Remove</button>
                            <label>
                                {{drug.drugName}} - <input value="{{drug.dosage}}" type="text" id="dosageSecondaryGroupC-{{drug.drugName}}" placeholder="Enter dosage..."/>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>
