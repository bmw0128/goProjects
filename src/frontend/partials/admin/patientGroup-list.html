
<div ng-show="isAdmin">
    <p>
    <div class="row">
        <div class="small-12 columns">
            <input type="text" ng-model="search" class="search-query" placeholder="Search"/>
        </div>
    </div>
    </p>

    <div class="row">
        <div class="small-12 columns">

            <table class="listingTable">

                <thead>
                <tr>
                    <th>Name<a href="#/admin/patientGroup/new">
                        <i class="foundicon-plus"></i></a>
                    </th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="patientGroup in patientGroups | filter:search | orderBy:'patientGroupName'">
                    <td class="nameCell">
                        <a href="#/admin/patientGroup/detail/{{patientGroup.id}}">{{patientGroup.patientGroupName}}</a>

                    </td>
                    <td class="actionCell">
                        <a href="#/admin/patientGroup/edit/{{patientGroup.id}}"><i class="foundicon-edit"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
